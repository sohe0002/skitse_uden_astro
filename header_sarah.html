<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="generel.css">
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
</head>

<body>
    <html>
    <header>
        <div class="navbar">
            <a href="index.astro">
                <img src="img/logo.svg" alt="Logo" class="logo">
            </a>
            <ul class="nav-menu">
                <li><a href="skitser.astro">Skitser</a></li>
                <li><a href="merch.astro">Merch</a></li>
                <li><a href="kunstnere.astro">Kunstnere</a></li>
                <li><a href="events.astro">Events</a></li>
                <li><a href="om.astro">Om os</a></li>
            </ul>
            <div class="menu_header">
                <div class="actions">
                    <img src="img/gemte.svg" alt="gemte" id="gemte" />
                    <img src="img/kurv.svg" alt="kurv">
                </div>
                <div class="burgermenu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </header>

    </html>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const burgermenu = document.querySelector(".burgermenu");
            const navMenu = document.querySelector(".nav-menu");

            burgermenu.addEventListener("click", () => {
                burgermenu.classList.toggle("active");
                navMenu.classList.toggle("active");
            });

            document.querySelectorAll(".nav-menu a").forEach((n) =>
                n.addEventListener("click", () => {
                    burgermenu.classList.remove("active");
                    navMenu.classList.remove("active");
                })
            );
        });
    </script>
</body>
